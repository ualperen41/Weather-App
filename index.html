<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <!-- Css -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>
</head>
<body>
    <section class="container">
        <header>
            <div class="header-top">
                <h1 class="app-title">Hava Durumu</h1>

                <div class="controls">
                    <div class="units-toggle">
                        <button class="active">
                            °C
                        </button>
                        <button>
                            °F
                        </button>
                    </div>
                 <button class="theme-btn">
  <i class="bi bi-moon-fill"></i>
</button>
                </div>
            </div>

            <form id="search-form">
                <input id="city-input" list="city-list" type="text" placeholder="Şehir adı giriniz...">


<datalist id="city-list"></datalist>

                <button type="submit" class="primary-btn" id="search-btn"><i class="bi bi-search"></i></button>
                <button type="button" class="ghost-btn" id="search-btn"><i class="bi bi-crosshair"></i></button>
            </form>

            <div id="recent-chips" class="recent-chips">
                <button class="chip">Ankara</button>
                <button  class="chip">İstanbul</button>
                <button class="chip">İzmir</button>
            </div>
        </header>

        <main>
            <div id="error-message"></div>
        </main>
    </section>

    <!-- Js Connection -->
     <script src="./js/main.js" type="module"></script>
</body>
</html>
